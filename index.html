<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desktop Baseball</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <h1>Welcome to Desktop Baseball</h1>
    <hr>

    <div class="scoreboard-container">
        <div class="scoreboard">
            <div class="team">
                <div id="away">
                    <p class="team-title">AWAY</p>
                </div>
                <div id="away-score-container">
                    <p id="away-score" class="team-title">0</p>
                </div>
            </div>
            <div class="team">
                <div id="home">
                    <p id=""class="team-title">HOME</p>
                </div>
                <div id="home-score-container">
                    <p id="home-score" class="team-title">0</p>
                </div>
            </div>
            <div class="scoreboard-btm">
                <div id="inning">
                    <div>i</div>
                </div>
                <div id="count">
                    <div>i</div>
                </div>
                <div id="outs">
                    <div>i</div>
                </div>
                <div id="bases">
                    <div>i</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
