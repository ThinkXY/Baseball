<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desktop Baseball</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <h1>Welcome to Desktop Baseball</h1>
    <hr>

    <div class="scoreboard-container">
        <div class="scoreboard">
            <div class="team">
                <div id="away">
                    <p class="team-title">AWAY</p>
                </div>
                <div id="away-score-container">
                    <p id="away-score" class="team-title">0</p>
                </div>
            </div>
            <div class="team">
                <div id="home">
                    <p id=""class="team-title">HOME</p>
                </div>
                <div id="home-score-container">
                    <p id="home-score" class="team-title">0</p>
                </div>
            </div>
            <div class="scoreboard-btm">
                <div id="inning">
                    <div id="inning-number">1</div>
                    <div id="inning-indicator"></div>
                </div>
                <div id="count">
                    <div><span id="balls">0</span> - <span id="strikes">0</span></div>
                </div>
                <div id="outs">
                    <div id="out1" class="out"></div>
                    <div id="out2" class="out"></div>
                    <div id="out3" class="out"></div>
                </div>
                <div id="bases">
                    <div id="base1" class="base"></div>
                    <div id="base2" class="base"></div>
                    <div id="base3" class="base"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="gameboard-container">
        <div id="gameboard">
            <h2 id="statement">Play Ball</h2>
            <h3 id="statement2">You are the home team</h3>
            <div id="strikezone">
                <div>
                    <button id="zone1" class="square-zone"></button>
                    <button id="zone2" class="square-zone"></button>
                </div>
                <div>
                    <button id="zone3" class="square-zone"></button>
                    <button id="zone4" class="square-zone"></button>
                </div>
            </div>

            <div id="pitches">
                <button id="fb" class="pitch" disabled>FB</button>
                <button id="cv" class="pitch" disabled>CV</button>
                <button id="ch" class="pitch" disabled>CH</button>
                <button id="sl" class="pitch" disabled>SL</button>
            </div>
        </div>
        
    </div>

    <script src="main.js"></script>
</body>
</html>
